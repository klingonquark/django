{% extends "base.html" %}

{% block title %}
Übersicht der Events
{% endblock %}


{% block content %}

<a href="{% url 'events:event_create' %}">Event hinzufügen</a>

<ul>
    {% for event in object_list %}
    <li>
        <a href="{% url 'events:event_update' event.pk %}">{{event}}</a>  
        {% if user.is_superuser %}
            <a href="{% url 'events:event_delete' event.pk %}">Löschen</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
